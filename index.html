<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя визитка</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="profile-photo">
        <img src="icons/photo.png" alt="My photo">
      </div>
      <h1>Легостаев Павел</h1>
      <p>Студент группы ПИ21-2В</p>
    </header>
    
    <main>
      <section class="contacts">
        <h2>Мои контакты</h2>
        
        <div class="contact-buttons">
          <button class="qr-button" data-qr="phone">QR номера телефона</button>
          <button class="qr-button" data-qr="tg">QR Telegram</button>
          <button class="qr-button" data-qr="wechat">QR WeChat</button>
        </div>
        
        <div class="qr-codes">
          <div class="qr-item" id="phone-qr" style="display: none;">
            <img src="images/phone_qr.png" alt="QR код телефона">
            <p>Мой телефон</p>
          </div>
          <div class="qr-item" id="tg-qr" style="display: none;">
            <img src="images/tg_qr.png" alt="QR код Telegram">
            <p>Мой Telegram</p>
          </div>
          <div class="qr-item" id="wechat-qr" style="display: none;">
            <img src="images/wechat_qr.png" alt="QR код WeChat">
            <p>Мой WeChat</p>
          </div>
        </div>
      </section>
      
      <section class="github">
        <h2>Мой GitHub</h2>
        <a href="https://github.com/PavLeg1" target="_blank">
          <img src="icons/github_icon.png" alt="GitHub Icon" class="github-icon">
        </a>
      </section>
    </main>
    
    <footer>
      <p>© 2025 PWA-test</p>
    </footer>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
